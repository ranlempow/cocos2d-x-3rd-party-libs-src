#don't change the platform name!!
cfg_platform_name=msys
#default values put it here
cfg_default_build_arches="all"
cfg_default_build_mode="release"
cfg_default_build_libraries="all"

# reference to https://sourceforge.net/p/mingw-w64/wiki2/MSYS/
# for a 64-bit build: --host=x86_64-w64-mingw32
# for a 32-bit build: --host=i686-w64-mingw32

cfg_is_cross_compile=no
cfg_build_machine="x86_64-w64-mingw32"
cfg_x86_64_host_machine="x86_64-w64-mingw32"
cfg_i386_host_machine="i686-w64-mingw32"

cfg_all_supported_arches=("i686" "x86_64")
cfg_all_supported_libraries=("glfw" "openal" "archive" "glm" "png" "zlib" "lua" "luajit" "websockets" "curl" "freetype" "jpeg"  "tiff" "webp" "chipmunk" "openssl" "rapidjson" "bullet")
cfg_default_arches_all=("x86_64")
cfg_default_libraries_all=("glfw" "png" "zlib" "lua" "luajit" "websockets" "curl" "freetype" "jpeg" "tiff" "webp" "chipmunk" "openssl" "rapidjson" "bullet")


cfg_build_fat_library=no
cfg_build_release_mode="-O3 -DNDEBUG"
cfg_build_debug_mode="-O0 -g -DDEBUG"

